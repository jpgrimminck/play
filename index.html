<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor MP3 Simple</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background: #f0f0f0;
      position: relative;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      background: #333;
      padding: 20px;
      gap: 30px;
    }
    .sidebar button {
      color: white;
      background: #555;
      border: none;
      padding: 30px 60px;
      font-size: 54px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #777;
    }
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    .cover {
      width: 200px;
      height: 200px;
      border-radius: 30px;
      background-color: red;
      background-image: url('cover1.jpeg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    #playPause {
      width: 150px;
      height: 150px;
      font-size: 64px;
      border: none;
      border-radius: 50%;
      background: white;
      color: black;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #playPause:hover {
      background: #eee;
    }
    .version {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 16px;
      color: #999;
    }
    .icon {
      width: 0;
      height: 0;
      border-style: solid;
    }
    .play-icon {
      border-width: 20px 0 20px 35px;
      border-color: transparent transparent transparent black;
    }
    .pause-icon {
      display: flex;
      gap: 10px;
    }
    .pause-icon div {
      width: 10px;
      height: 40px;
      background: black;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="selectAudio('1.mp3', 'cover1.jpeg')">1</button>
    <button onclick="selectAudio('2.mp3', 'cover2.jpeg')">2</button>
    <button onclick="selectAudio('3.mp3', 'cover3.jpeg')">3</button>
  </div>
  <div class="main">
    <div class="cover" id="cover"></div>
    <button id="playPause" onclick="togglePlay()">
      <div id="icon" class="icon play-icon"></div>
    </button>
  </div>
  <div class="version">Versi√≥n 1.1</div>

  <audio id="audio"></audio>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      selectAudio('1.mp3', 'cover1.jpeg');
    });

    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPause');
    const icon = document.getElementById('icon');
    const cover = document.getElementById('cover');

    function selectAudio(filename, coverImage) {
      audio.src = filename;
      cover.style.backgroundImage = `url('${coverImage}')`;
      audio.load();
      setIcon('play');
    }

    function togglePlay() {
      if (!audio.src) return;
      if (audio.paused) {
        audio.play();
        setIcon('pause');
      } else {
        audio.pause();
        setIcon('play');
      }
    }

    function setIcon(state) {
      if (state === 'play') {
        icon.className = 'icon play-icon';
        icon.innerHTML = '';
      } else if (state === 'pause') {
        icon.className = 'pause-icon';
        icon.innerHTML = '<div></div><div></div>';
      }
    }

    audio.addEventListener('ended', () => setIcon('play'));
  </script>
</body>
</html>
