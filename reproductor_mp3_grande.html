<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor MP3 Simple</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background: #f0f0f0;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      background: #333;
      padding: 20px;
      gap: 30px;
    }
    .sidebar button {
      color: white;
      background: #555;
      border: none;
      padding: 30px 60px;
      font-size: 54px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #777;
    }
    .main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #playPause {
      font-size: 96px;
      padding: 60px 120px;
      border: none;
      border-radius: 30px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    #playPause:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="selectAudio('1.mp3')">1</button>
    <button onclick="selectAudio('2.mp3')">2</button>
    <button onclick="selectAudio('3.mp3')">3</button>
  </div>
  <div class="main">
    <button id="playPause" onclick="togglePlay()">▶️</button>
  </div>
  
  <audio id="audio"></audio>

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPause');

    function selectAudio(filename) {
      audio.src = filename;
      audio.load();
      playPauseBtn.textContent = '▶️';
    }

    function togglePlay() {
      if (!audio.src) return;
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '⏸️';
      } else {
        audio.pause();
        playPauseBtn.textContent = '▶️';
      }
    }
  </script>
</body>
</html>
